<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CourseCom | Home</title>
  <link rel="stylesheet" href="css/reset.css">

<body>
  <header>
    <div class="header-container">
      <img src="img/logo.png" alt="logo" id="logo">

        </ul>

      <div id="head-buttons">
        <button>Log in</button>

      </div>

  <main>
    <section id="hero">

      </article>
      <img src="img/hero.png" alt="hero">

    <section id="info">

    </section>
    <section id="slider">
      <div class="card-container">
        <div class="HTML">
          <a href="pages/courses.html"> 
            <button class="side"><img src="img/html.png"></button>

          <button class="side back">CSS BACK</button>
        </div>

          <button class="side">Python</button>
          <button class="side back">python BACK</button>
        </div>

        <div class="Oracle">
          <button class="side">Oracle</button>
          <button class="side back">Oracle BACK</button>
        </div>

        <div class="JS">
          <button class="side">JavaScript</button>
          <button class="side back">JavaScript BACK</button>
        </div>
      </div>
      <button id="more">Learn more</button>
    </section>
  </main>

  <footer>
    <p>Copy Rights&copy; CourseCom</p>
    <nav>
      <ul>
        <li><a href="#">About us</a></li>
        <li><a href="#">Our Courses</a></li>
      </ul>

    <div id="social">
      <button id="facebook"></button>
      <button id="linkedin"></button>
      <button id="insta"></button>
      <button id="twitter"></button>
    </div>
  </footer>
  <script src="js/home.js"></script>
